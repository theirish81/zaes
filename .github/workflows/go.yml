# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    tags:
      - v*
    branches:
      - *
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: |
          mkdir target
          GOOS=linux GOARCH=amd64 go build -o target/zaes-linux -v ./...
          GOOS=windows GOARCH=amd64 go build -o target/zaes-windows -v ./...
          GOOS=darwin GOARCH=amd64 go build -o zaes-darwin-amd64 -v ./...
          GOOS=darwin GOARCH=arm go build -o zaes-darwin-arm -v ./...

      - name: GitHub Releases
        uses: fnkr/github-action-ghr@v1.3
        env:
          GHR_PATH: target/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

